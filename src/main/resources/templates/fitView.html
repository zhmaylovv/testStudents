<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Записываем Свету на Сайкл</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 { font-size: 1.2rem; text-align: center; margin-bottom: 20px; }
        form { width: 100%; max-width: 400px; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            -webkit-appearance: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .alert-danger { color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px; width: 100%; text-align: center; }
    </style>
</head>
<body>

<h1>Сейчас придет код</h1>

<div th:if="${errorMessage}" class="alert alert-danger">
    <h2 th:text="${errorMessage}"></h2>
</div>

<form action="/fit/code" method="post">
    <input type="text"
           pattern="\d{4}"
           inputmode="numeric"
           maxlength="4"
           title="Формат: 4 цифры"
           name="code"
           placeholder="0000"
           required>
    <button type="submit">Отправить</button>
</form>

</body>
</html>
