<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Группа студентов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2 th:text="'Группа № ' + ${group_number}"></h2><br>
<div id="result-container">
    <table th:fragment="studentList" th:border="2">
        <thead>
        <tr>
            <th>Дата принятия</th>
            <th>ФИО студента</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${#temporals.format(student.addedDate, 'dd.MM.yyyy')}"></td>
            <td th:text="${student.fullName}"></td>
            <td>
                <button type="button"
                        th:onclick="'deleteStudent(' + ${student.id} + ')'"
                        style="background:none; border:none; color:red; text-decoration:underline; cursor:pointer;">
                    Delete
                </button>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(students)}">
            <td colspan="3" style="text-align: center;">Студентов пока нет</td>
        </tr>
        </tbody>
    </table>
</div>

<br>

<div id="add-student-form" th:data-group-id="${group_id}">
    <input type="text" maxlength="255" id="studentName" placeholder="ФИО">
    <br>
    <button type="button" onclick="addStudent()">Принять нового студента</button>
</div>
<br>
<a th:href="@{/groups}">
    <button type="button">Вернуться к списку групп</button>
</a>

<script th:src="@{/js/students.js}"></script>
</body>
</html>
